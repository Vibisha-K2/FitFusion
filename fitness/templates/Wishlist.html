<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liked Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F5CCD2;
      padding: 2rem;
    }

    .main-content {
      max-width: 900px;
      margin: auto;
      background: #F48A9B;
      border-radius: 12px;
      padding: 2rem;
    }

    .song-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #fdfdfd;
      border-radius: 10px;
    }

    .song-left {
      display: flex;
      align-items: center;
    }

    .song-cover {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 1rem;
    }

    .song-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .song-artist {
      font-size: 0.95rem;
      color: #666;
    }

    .btn-remove {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .btn-remove:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h2>❤️ Your Favorites</h2>

    {% for favorite in favorites %}
      <div class="song-row">
        <div class="song-left">
          <img src="{{ favorite.song.Product_Image.url }}" class="song-cover" alt="Product Image">
          <div>
            <a href="{% url 'single_product' item_id=favorite.song.id %}">
              <div class="song-title">{{ favorite.song.Product_Name }}</div>
            </a>
            <div class="song-artist">{{ favorite.song.Category }}</div>
            <div class="song-artist">{{ favorite.song.Price }}</div>
          </div>
        </div>
        <form method="post" action="{% url 'remove_from_favorites' favorite.song.id %}">
          {% csrf_token %}
          <button type="submit" class="btn-remove">Remove</button>
        </form>
      </div>
    {% empty %}
      <p>No favorite product yet. Go like some products!</p>
    {% endfor %}

    <a href="{% url 'index_page' %}" class="btn btn-danger mt-3">Home</a>
  </div>

</body>
</html>
